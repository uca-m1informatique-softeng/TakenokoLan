language: java
jdk:
  - openjdk8
  -
env:
DOCKER_COMPOSE_VERSION: 1.24.0
before_install:
  - docker pull openjdk:8-jdk-alpin

services:
  - docker

script:
  - cd serveur && docker build -f Dockerfile -t serveur .
  - cd ../joueur && docker build -f Dockerfile -t joueur .
  - docker-compose ps
  - docker-compose up

